[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5655
pubsub_endpoint = tcp://127.0.0.1:5656
stats_endpoint = tcp://127.0.0.1:5657
httpd = 1
statsd = 1

[watcher:webapp]
cmd = /opt/conda/envs/circus/bin/chaussette --fd $(circus.sockets.web)
numprocesses = 1
use_sockets = True

[socket:web]
host = 127.0.0.1
port = 9999
